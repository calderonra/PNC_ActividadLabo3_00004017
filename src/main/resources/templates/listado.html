<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>listado</title>
</head>
<body>

    <table>

        <thead>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Carrera</th>
        </thead>
        <th:block th:each="estudiante, row: ${studentList}">
        <tr>
            <th th:text="${estudiante.nombre}"></th>
            <th th:text="${estudiante.apellido}"></th>
            <th th:text="${estudiante.carrera}"></th>
        </tr>
        </th:block>
    </table>

</body>
</html>
